<!DOCTYPE html>
<html>
<head>
    <title>Truth Game Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            aspect-ratio: 1;
        }

        .cell {
            aspect-ratio: 1;
            background: #f0f0f0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            position: relative;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .cell:hover {
            background: #e0e0e0;
        }

        .player {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            transition: all 0.5s ease;
        }

        .player1 {
            background: #FF6B6B;
            z-index: 2;
        }

        .player2 {
            background: #4ECDC4;
            z-index: 1;
        }

        .controls {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .player-info {
            padding: 15px;
            border-radius: 8px;
            background: #f5f6fa;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .player1-color {
            background: #FF6B6B;
        }

        .player2-color {
            background: #4ECDC4;
        }

        .current-player {
            background: #dff9fb;
        }

        .dice {
            font-size: 40px;
            text-align: center;
            padding: 20px;
            background: #f5f6fa;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .dice:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4ECDC4;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>

        <div class="game-board" id="board"></div>

            <div id="player1" class="player-info current-player">

            </div>
            <div id="player2" class="player-info">

            <div class="dice" id="dice" onclick="rollDice()">ðŸŽ²</div>

        // Create board
        for (let i = 100; i >= 1; i--) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.textContent = i;
            board.appendChild(cell);
        }

        // Create players
        const player1 = document.createElement('div');
        player1.className = 'player player1';
        const player2 = document.createElement('div');
        player2.className = 'player player2';
        updatePlayerPositions();

        function updatePlayerPositions() {
            const cells = document.querySelectorAll('.cell');
            cells[100 - positions[1]].appendChild(player1);
            cells[100 - positions[2]].appendChild(player2);
        }

        function rollDice() {
            const dice = document.getElementById('dice');
            dice.classList.add('shake');
            
            setTimeout(() => {
                const roll = Math.floor(Math.random() * 6) + 1;
                dice.textContent = `ðŸŽ² ${roll}`;
                movePlayer(roll);
                dice.classList.remove('shake');
            }, 500);
        }

        function movePlayer(spaces) {
            const newPosition = Math.min(positions[currentPlayer] + spaces, 100);
            positions[currentPlayer] = newPosition;
            updatePlayerPositions();
            
            // Show question for the current position
            showQuestion(newPosition);
        }

        function showQuestion(position) {
            // Get a random question (or you could map specific questions to positions)
            const questionIndex = (position - 1) % questions.length;
            const question = questions[questionIndex];
            
            document.getElementById('currentPlayerNumber').textContent = currentPlayer;
            document.getElementById('question').textContent = question;
            questionModal.style.display = 'flex';
        }

        function closeQuestion() {
            questionModal.style.display = 'none';
            
            // Switch players
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            document.getElementById('player1').classList.toggle('current-player');
            document.getElementById('player2').classList.toggle('current-player');
            
            // Check for winner
            if (positions[currentPlayer === 1 ? 2 : 1] === 100) {
                showMessage(`Game Over! ðŸŽ‰`);
                setTimeout(() => {
                    if(confirm('Play again?')) {
                        location.reload();
                    }
                }, 1000);
            }
        }

        function showMessage(msg) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            setTimeout(() => messageDiv.textContent = '', 3000);
        }

</html>
